<ion-view view-title="IM" class="ion-view">
  <ion-nav-buttons side="right">
    <button class="button button-positive button-clear no-animation" ng-click="leave()">
      Leave
    </button>
  </ion-nav-buttons>

  <div class="im-chat-viewport">

    <div class="im-chat-"></div>

    <div class="im-chat-connecting" ng-class="{active: DISCONNECTED}">
      <bdi>
        <ion-spinner icon="lines"></ion-spinner>
      </bdi>
    </div>
  </div>
</ion-view>
